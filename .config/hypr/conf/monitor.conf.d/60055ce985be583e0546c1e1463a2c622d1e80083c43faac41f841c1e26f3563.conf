# -----------------------------------------------------
# Monitor Setup
# -----------------------------------------------------

$MONITOR1 = desc:AU Optronics 0x25ED
$MONITOR2 = desc:GIGA-BYTE TECHNOLOGY CO. LTD. M27Q 0x01010101

monitorv2 {
  output = $MONITOR1
  mode = 1920x1080
  position = 0x0
  scale = 1
}

monitorv2 {
  output = $MONITOR2
  mode = 2560x1440
  position = 1920x-835
  scale = 1
}

workspace = 1, persistent:true, monitor:$MONITOR1
workspace = 2, persistent:true, monitor:$MONITOR1
workspace = 3, persistent:true, monitor:$MONITOR1
workspace = 4, persistent:true, monitor:$MONITOR1
workspace = 5, persistent:true, monitor:$MONITOR1
workspace = 6, persistent:true, monitor:$MONITOR2
workspace = 7, persistent:true, monitor:$MONITOR2
workspace = 8, persistent:true, monitor:$MONITOR2
workspace = 9, persistent:true, monitor:$MONITOR2
workspace = 10, persistent:true, monitor:$MONITOR2
