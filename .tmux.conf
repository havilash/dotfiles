unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a

set -g mouse on

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Design
## Disable 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

## Clock mode
setw -g clock-mode-colour '#7dcfff'

## Copy mode
setw -g mode-style 'fg=#1a1b26 bg=#7aa2f7 bold'

## Panes
set -g pane-border-style 'fg=#444b6a'
set -g pane-active-border-style 'fg=#7aa2f7'

## Statusbar
set -g status-position top
set -g status-justify left
set -g status-style 'fg=#c0caf5 bg=#1a1b26'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=#1a1b26 bg=#7aa2f7'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=#1a1b26 bg=#7aa2f7 bold'
setw -g window-status-current-format ' #I #[fg=#c0caf5]#W #[fg=#7dcfff]#F '

setw -g window-status-style 'fg=#7aa2f7 bg=#1a1b26'
setw -g window-status-format ' #I #[fg=#c0caf5]#W #[fg=#7dcfff]#F '

setw -g window-status-bell-style 'fg=#ff9e64 bg=#7aa2f7 bold'

## Messages
set -g message-style 'fg=#c0caf5 bg=#7aa2f7 bold'


# TPM
## Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

## Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
